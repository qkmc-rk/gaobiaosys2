<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆 - 四川省高标准农田建设管理信息系统</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--登陆的div-->
		<div class="gaobiao-user-login">
			<div class="gaobiao-user-login-main">
				<div class="gaobiao-user-login-header">
					<h2>四川省高标准农田建设管理信息系统</h2>
					<p>请输入地区和密码</p>
				</div>
				<div class="layui-form gaobiao-user-login-body">
					<div class="layui-form-item">
						<i class="gaobiao-user-login-icon layui-icon">&#xe612;</i>
						<input type="text" name="account" id="gaobiao-user-login-username" lay-verify="required" placeholder="地区" class="layui-input">
					</div>
					<div class="layui-form-item">
						<i class="gaobiao-user-login-icon layui-icon">&#xe629;</i>
						<input type="password" name="password" id="gaobiao-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
						<a class="gaobiao-user-login-problem">遇到问题?</a>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" onclick="ajaxLogin()">登 陆</button>
					</div>
					<div class="layui-trans layui-form-item gaobiao-user-login-other">
						<label>社交账号登入</label>
						<a href="javascript:;"><i class="layui-icon layui-icon-login-qq qq"></i></a>
						<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat wechat"></i></a>
						<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo weibo"></i></a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript"  src="layui/layui.js" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
